<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/sass/main.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/signin.css">
    <script src="signin.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>AcadMat</title>
</head>

<body>
    <!-- This was just for trial -->
    <!-- <button class="btn btn-secondary">hello</button> -->

    <h3 class="acadmat text-primary ">
        Acad<span class="mat text-secondary">Mat </span>
    </h3>
    <div class="both row">

        <div class="photoAndDes col-8 p-5">
            <div class="des text-primary ">
                <h1 class="fw-bold">One Stop Solution</h1>
                <h1 class="fw-bold">For Your Academics</h1>
            </div>

            <img class="photo pt-4" src="../images/girldash2.jpg" alt="dashboard">

        </div>

        <div class="login bg-light col-4 p-7 m-5">
            <h3 class="text-primary p-5">Student Sign-in</h3>
            <div class="signinsection p-6 ">
                <form name="signinForm" method="post">
                    <input type="text" name="fname" required class="firstname" placeholder="First name*"></input>
                    <input type="text" name="lname" class="lastname" placeholder="Last name"></input>
                    <input type="email" name="email" required class="email" placeholder="Email*"></input>
                    <input type="password" name="pass" required class="pass" placeholder="Password*"></input>

                    <div class="join text-center">
                        <a href="../html/dashboard.html" class="btn btn-primary mt-2 text-secondary">
                            Sign in
                        </a>
                    </div>

                </form>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <div class="already text-dark text-primary pt-3 text-center"> Already have an account? <span class="text-secondary">Log-in</span>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
